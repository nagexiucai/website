<!DOCTYPE html>
<html>
<head>
    <title>map's demo</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
    <!--boundraies-->
    <script type="text/javascript" src="./boundraies.js"></script>
    <!--google-->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <!--baidu-->  
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
<body onload="initialize();">
    <div id="canvas" style="width: 800px; height: 600px"></div>
    <div id="message"></div>
    <input type="button" onclick="layout();" value="测试">
</body>
<script type="text/javascript">
    var map;
    function initialize() {
        var initLatLng = new google.maps.LatLng(34.4778708,
                110.0848103);
        var options = {
            zoom : 4,
            center : initLatLng,
            mapTypeId : google.maps.MapTypeId.TERRAIN
        };
        var bermudaTriangle;
        map = new google.maps.Map(document.getElementById("canvas"),
                options);
    }
    //多边形定义
    function layout() {
        var top=0;
        var bottom=0;
        var left=0;
        var right=0;
        for (i = 0; i < boundraies.length; i++) {
            var triangleCoords = [];
            var latLngs = boundraies[i].split(", ");
            var lat = parseFloat(latLngs[0]);
            var lng = parseFloat(latLngs[1]);
            triangleCoords.push(new google.maps.LatLng(lng, lat));
            if(top==0&&bottom==0&&left==0&&right==0){
                top=lng;
                bottom=lng;
                left=lat;
                right=lat;
            }else{
                if(lng>top){
                    top=lng;
                }
                if(lng<bottom){
                    bottom=lng;
                }
                if(lat>right){
                    right=lat;
                }
                if(lat<left){
                    left=lat;
                }
            }
            bermudaTriangle = new google.maps.Polygon({
                paths : triangleCoords,
                strokeColor : "#FF0000",
                strokeOpacity : 0.8,
                strokeWeight : 2,
                fillColor : "#FF0000",
                fillOpacity : 0.35
            });
            bermudaTriangle.setMap(map);
        }
        map.setCenter(new google.maps.LatLng(bottom+((top-bottom)/2),left+((right-left)/2)));
        map.setZoom(7);
    }
</script>
</html>
